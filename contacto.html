<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Contacto</title>
</head>
<body class="body">
    <header class="contacto-main">
        <div class="absolute">
            <h2>Contacta con Nosotros</h2>
        </div>

        <section class="absolute-campos">
            <section id="contact" class="main style3 secondary">
                <div class="content">
                  <header>
                    <p>
                      Para cualquier consulta o comentarios !Por Favor Escribinos!.
                    </p>
                  </header>
                  <div class="box">
                    <form method="post" action="#">
                      <div class="fields">
                        <div class="field half">
                          <input type="text" name="name" placeholder="Name" />
                        </div>
                        <div class="field half">
                          <input type="email" name="email" placeholder="Email" />
                        </div>
                        <div class="field">
                          <textarea
                            name="message"
                            placeholder="Message"
                            rows="6"
                          ></textarea>
                        </div>
                      </div>
                      <ul class="actions special">
                        <li><input type="submit" value="Send Message" /></li>
                      </ul>
                    </form>
                  </div>
                </div>
              </section>
       </section>
      
        <section>
            <div>
       <a href="index.html" class="volver-contacto"> Volver</a>
    </div>
    </section> 
      
        <video onloadedmetadata="this.muted=true" autoplay loop >
            <source src="video/Nieve.mp4">
        </video>
    </header>
</body>
</html>
