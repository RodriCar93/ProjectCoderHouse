<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Contacto</title>
</head>
<body class="body">
    <header class="contacto-main">
        <div class="absolute">
            <h1>Contacta con Nosotros</h1>
        </div>

        <section class="absolute-campos">
            <p>Nombre(*):   </p>
            <p>
            <input type="text" name="nombre" id="nombreid" placeholder="Escribe tu nombre">
            </p>
            <p>Email(*):</p>
            <p>
            <input type="email" name="email" id="idemail" placeholder="Email@">
            </p>
            <div class="comentarios">
            <p>Comentarios:</p>
            <input type="text" name="comentarios" id="idcoment" placeholder="Escribinos tus comentarios" class="input-comentarios">
            </div>   
            <input type="button" value="Enviar">
       </section>
      
        <section>
            <div>
       <a href="index.html" class="volver-contacto"> Volver</a>
    </div>
    </section> 
      
        <video onloadedmetadata="this.muted=true" autoplay loop >
            <source src="video/Nieve.mp4">
        </video>
    </header>
</body>
</html>
